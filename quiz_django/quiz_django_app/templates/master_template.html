{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>

<link rel="stylesheet" href="{% static 'style.css' %}">

<body>

    <div id="main-container">
            
        <div id="header-container">

            {% block header %}
            {% endblock %}

        </div>
        
        <div id="body-container">

            {% block content %}
            {% endblock %}

        </div>

    </div>

</body>
</html>
